<div class="sidenav">
  <div class="login-main-text">
    <h2>Books Library<br /></h2>
    <h3>
      Admin Login
    </h3>
    <a class="login-route-link" routerLink="/user-login">Goto UserLogin</a>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <!-- <form> -->
      <div class="form-group">
        <label>User Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          name="username"
          [ngModel]="''"
          (ngModelChange)="updateFormValues($event, 'username')"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
          [ngModel]="''"
          (ngModelChange)="updateFormValues($event, 'password')"
          (keydown.enter)="doLogin()"
        />
      </div>
      <button type="button" class="btn btn-primary" (click)="doLogin()">
        Login
      </button>
      <div
        *ngIf="isError"
        class="alert alert-warning alert-dismissible fade show"
        role="alert"
      >
        <strong> {{ errorMessage }}</strong>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- </form> -->
    </div>
  </div>
</div>
